<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- structural meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKOTO | A autentica culinária japonesa</title>
    <link
      rel="icon"
      href="../../assets/images/makoto-kanji.png"
      type="image/png"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- stylesheets -->
    <link href="../style.css" rel="stylesheet" />

    <!-- scripts -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- page meta -->
    <meta name="author" content="Alexsander Lopes Jose Maria" />
    <meta name="author" content="Henrique Hernani Ferreira" />
    <meta name="author" content="Luigi Campregher França" />
    <meta
      name="description"
      content="A website for a traditional japanese restaurant"
    />
  </head>
  <body>
    <header>
      <!-- navigation bar, contains the page internal links -->
      <nav class="navbar navbar-expand-md bg-black">
        <!-- button used to open/close the navbar in narrower screens -->
        <button
          title="Toggle navigation"
          class="navbar-toggler ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#pageLinks"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="white"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>

        <!-- collapsable navbar (hidden in narrow screens) -->
        <div id="pageLinks" class="navbar-collapse collapse">
          <!-- the links list -->
          <ul
            class="navbar-nav container d-flex justify-content-center gap-md-2 gap-lg-4 brand-font fs-5"
          >
            <!-- navbar link -->
            <li class="nav-item">
              <!-- anchor to the introduction section -->
              <a
                href="../index.html"
                class="nav-link link-light fs-3 ms-2 ms-md-0"
                >Home</a
              >
            </li>
            <!-- vertical rule (aesthetical separator) -->
            <div class="vr d-none d-md-inline"></div>
            <li class="nav-item">
              <!-- anchor to the menu section -->
              <a
                href="../menu/index.html"
                class="nav-link link-light fs-3 ms-2 ms-md-0"
                >Cardápio</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- form section -->
      <section id="form" class="mt-4">
        <h1 class="brand-font fw-bold text-decoration-underline text-center">
          Finalize seu pedido!
        </h1>

        <!-- form using POST as the http method -->
        <form
          action="POST"
          class="container border border-black border-2 rounded mt-5"
        >
          <!-- row for the name and phone inputs -->
          <div class="row mt-5 mb-3 mx-2">
            <!-- name collumn -->
            <div class="col-12 col-sm-6">
              <!-- label naming the name input field -->
              <label for="name" class="form-label">Nome</label>
              <!-- text input -->
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
                required
                class="form-control"
              />
            </div>

            <div class="col-12 col-sm-6">
              <label for="phone" class="form-label">Telefone</label>
              <input
                type="number"
                name="phone"
                id="phone"
                placeholder="(XX) XXXX-XXXX"
                required
                class="form-control"
              />
            </div>
          </div>

          <!-- row for the address inputs -->
          <div class="row mx-2 mb-3">
            <!-- main address collumn -->
            <div class="col-12 col-sm-6">
              <label for="address" class="form-label">Endereço</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Elm Street, 123"
                required
                class="form-control"
              />
            </div>

            <!-- address complement -->
            <div class="col-12 col-sm-6">
              <label for="address2" required class="form-label"
                >Complemento</label
              >
              <input
                type="text"
                name="address2"
                id="address2"
                placeholder="ap. 27"
                class="form-control"
              />
            </div>
          </div>

          <!-- row for the credit card info -->
          <div class="row mx-2 mb-4 d-flex justify-content-center">
            <!-- card number collumn -->
            <div class="col-12 col-sm-6 col-md-5">
              <label for="card-number" required class="form-label"
                >Número do Cartão</label
              >
              <!-- number input -->
              <input
                type="number"
                name="card-number"
                id="card-number"
                placeholder="XXXX XXXX XXXX XXXX"
                min="1000000000000000"
                minlength="16"
                maxlength="16"
                required
                class="form-control"
              />
            </div>

            <!-- card expiration date collumn -->
            <div class="col-12 col-sm-6 col-md-4">
              <label for="expiration-date" class="form-label"
                >Data de Expiração</label
              >
              <input
                type="text"
                name="expiration-date"
                id="expiration-date"
                placeholder="MM/YY"
                required
                class="form-control"
              />
            </div>

            <!-- card cvv collumn -->
            <div class="col-12 col-sm-6 col-md-3">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="number"
                name="cvv"
                id="cvv"
                placeholder="XXX"
                min="100"
                minlength="3"
                maxlength="3"
                required
                class="form-control"
              />
            </div>
          </div>

          <div class="row border border-black rounded mx-5 mb-3">
            <h3 class="mt-2 text-center mb-3">
              Revise seu pedido antes de finalizar sua compra
            </h3>
            <ol class="col border-top border-black fs-5 mx-4">
              <li class="border-bottom border-dark py-3">Mix<span></span></li>
              <li class="border-bottom border-dark py-3">Lula a dorê</li>
              <li class="border-bottom border-dark py-3">Sashimi com temaki</li>
              <li class="border-bottom border-dark py-3">Temaki</li>
            </ol>
          </div>

          <!-- submit row -->
          <div class="row">
            <!-- submit button -->
            <div class="col-6 mb-3">
              <button type="submit" class="btn btn-danger fs-4 ms-5">
                Finalizar pedido
              </button>
            </div>

            <div class="col-6 d-flex align-items-center">
              <p class="fs-4">Valor do Pedido: R$<span>179,97</span></p>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="container-fluid bg-black text-white text-center py-4 mt-5">
      <!-- footer content row -->
      <div class="row align-items-center">
        <!-- phone info collumn -->
        <div class="col">
          <h3 class="fs-2 pb-4 text-decoration-underline brand-font">
            Telefones
          </h3>
          <!-- phones -->
          <ul class="ps-0">
            <li><p>(13) 97417-7756</p></li>
            <li><p>(13) 98872-1262</p></li>
            <li><p>(13) 99112-2444</p></li>
          </ul>
        </div>
        <!-- social media collumn -->
        <div class="col border-start border-end border-white">
          <h3 class="fs-2 pb-4 text-decoration-underline brand-font">
            Redes Sociais
          </h3>
          <!-- social medias grid -->
          <div class="container ps-0 w-50">
            <!-- row with the social media links -->
            <div class="row justify-content-center">
              <!-- social media link that resizes in the grid to fit the screen -->
              <div class="col-6 col-sm-4 col-lg-2 pb-3">
                <!-- anchor to the whatsapp -->
                <a href="#" title="Whatsapp">
                  <!-- whatsapp icon -->
                  <i class="bi bi-whatsapp text-white fs-2"></i>
                </a>
              </div>
              <div class="col-6 col-sm-4 col-lg-2 pb-3">
                <a href="#" title="Facebook">
                  <i class="bi bi-facebook text-white fs-2"></i>
                </a>
              </div>
              <div class="col-6 col-sm-4 col-lg-2 pb-3">
                <a href="#" title="Instagram">
                  <i class="bi bi-instagram text-white fs-2"></i>
                </a>
              </div>
              <div class="col-6 col-sm-6 col-lg-2 pb-3">
                <a href="#" title="Twitter">
                  <i class="bi bi-twitter-x text-white fs-2"></i>
                </a>
              </div>
              <div class="col-12 col-sm-6 col-lg-2 pb-3">
                <a href="#" title="TikTok">
                  <i class="bi bi-tiktok text-white fs-2"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
