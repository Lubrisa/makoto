<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- structural meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKOTO | A autentica culinária japonesa</title>
    <link
      rel="icon"
      href="../../assets/images/makoto-kanji.png"
      type="image/png"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- stylesheets -->
    <link href="../style.css" rel="stylesheet" />

    <!-- scripts -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../user-cart/retrieve-user-cart.js"></script>
    <script type="module" src="../user-cart/user-cart.js"></script>
    <script type="module" src="./user-cart-table-row.js"></script>
    <script type="module" src="./user-cart-table.js"></script>
    <script type="module" src="./order-form-total-counter.js"></script>
    <script type="module" src="./scripts.js"></script>

    <!-- page meta -->
    <meta name="author" content="Alexsander Lopes Jose Maria" />
    <meta name="author" content="Henrique Hernani Ferreira" />
    <meta name="author" content="Luigi Campregher França" />
    <meta
      name="description"
      content="A website for a traditional japanese restaurant"
    />
  </head>
  <body>
    <header>
      <!-- navigation bar, contains the page internal links -->
      <nav class="navbar navbar-expand-md bg-black">
        <!-- button used to open/close the navbar in narrower screens -->
        <button
          title="Toggle navigation"
          class="navbar-toggler ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#pageLinks"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="white"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>

        <!-- collapsable navbar (hidden in narrow screens) -->
        <div id="pageLinks" class="navbar-collapse collapse">
          <!-- the links list -->
          <ul
            class="navbar-nav container d-flex justify-content-center gap-md-2 gap-lg-4 brand-font fs-5"
          >
            <!-- navbar link -->
            <li class="nav-item">
              <!-- anchor to the introduction section -->
              <a
                href="../index.html"
                class="nav-link link-light fs-3 ms-2 ms-md-0"
                >Home</a
              >
            </li>
            <!-- vertical rule (aesthetical separator) -->
            <div class="vr d-none d-md-inline"></div>
            <li class="nav-item">
              <!-- anchor to the menu section -->
              <a
                href="../menu/index.html"
                class="nav-link link-light fs-3 ms-2 ms-md-0"
                >Cardápio</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- form section -->
      <section id="form" class="container">
        <h1 class="brand-font fw-bold text-center mt-4">Quase lá!</h1>
        <h2 class="brand-font fw-bold text-center fs-4">
          Insira suas informações no formulário abaixo para finalizar seu pedido
        </h2>

        <div
          class="row justify-content-center align-items-start gap-4 px-4 mt-5"
        >
          <!-- form using POST as the http method -->
          <form action="POST" class="col-12 col-xg-5 border border border">
            <!-- row for the name and phone inputs -->
            <div class="row mt-3 mb-3 mx-2">
              <!-- name collumn -->
              <div class="col-12 col-md-6">
                <!-- label naming the name input field -->
                <label for="name" class="form-label">Nome</label>
                <!-- text input -->
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="John Doe"
                  required
                  class="form-control"
                />
              </div>

              <div class="col-12 col-md-6">
                <label for="phone" class="form-label">Telefone</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="(XX) XXXX-XXXX"
                  required
                  pattern="\(\d{2}\) \d{4,5}-\d{4}"
                  class="form-control"
                />
              </div>
            </div>

            <!-- row for the address inputs -->
            <div class="row mx-2 mb-3">
              <!-- main address collumn -->
              <div class="col-12 col-md-6">
                <label for="address" class="form-label">Endereço</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Elm Street, 123"
                  required
                  class="form-control"
                />
              </div>

              <!-- address complement -->
              <div class="col-12 col-md-6">
                <label for="address2" required class="form-label"
                  >Complemento</label
                >
                <input
                  type="text"
                  name="address2"
                  id="address2"
                  placeholder="ap. 27"
                  class="form-control"
                />
              </div>
            </div>

            <!-- payment method row -->
            <div class="row">
              <div class="col-8 offset-2">
                <label for="payment-method" class="form-label"
                  >Forma de pagamento</label
                >
                <select
                  name="payment-method"
                  id="payment-method"
                  class="form-select"
                  required
                >
                  <option value="credit">Cartão de crédito</option>
                  <option value="debit">Cartão de débito</option>
                  <option value="cash">Dinheiro</option>
                  <option value="cash">Pix</option>
                </select>
              </div>
            </div>

            <!-- submit row -->
            <div class="row d-flex align-items-center mt-5">
              <!-- submit button -->
              <div class="col-6 d-flex justify-content-center mb-3">
                <button
                  type="submit"
                  id="finish-order-btn"
                  class="btn btn-danger fs-3"
                >
                  Finalizar pedido
                </button>
              </div>

              <div class="col-6 d-flex align-items-center">
                <p class="fs-4">
                  Valor do Pedido: R$<span id="total-cost-counter">00,00</span>
                </p>
              </div>
            </div>
          </form>

          <!-- order table -->
          <table
            class="table table-striped table-bordered table-sm col-12 col-xg-6"
          >
            <!-- table header (collumns names) -->
            <thead>
              <tr>
                <th scope="colgroup" colspan="4" class="text-center fs-3">
                  Seu carrinho
                </th>
              </tr>
              <!-- header row -->
              <tr>
                <!-- table header cell -->
                <th scope="col">Prato</th>
                <th scope="col">Preço Unitário</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço Total</th>
              </tr>
            </thead>
            <!-- table body (collumns content) -->
            <tbody class="fs-5 table-group-divider" id="user-cart-table">
              <!-- <tr>
                <td>${cartItem.menuItem.name}</td>
                <td>${cartItem.menuItem.price}</td>
                <td>${cartItem.quantity}</td>
                <td>${cartItem.menuItem.price * cartItem.quantity}</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="container-fluid bg-black text-white text-center py-4 mt-5">
      <!-- footer content row -->
      <div class="row align-items-center">
        <!-- phone info collumn -->
        <div class="col">
          <h3 class="fs-2 pb-4 text-decoration-underline brand-font">
            Telefones
          </h3>
          <!-- phones -->
          <ul class="ps-0">
            <li>(13) 97417-7756</li>
            <li>(13) 98872-1262</li>
            <li>(13) 99112-2444</li>
          </ul>
        </div>
        <!-- social media collumn -->
        <div class="col border-start border-end border-white">
          <h3 class="fs-2 pb-4 text-decoration-underline brand-font">
            Redes Sociais
          </h3>
          <!-- social medias grid -->
          <div class="container ps-0 w-50">
            <!-- row with the social media links -->
            <div class="row justify-content-center">
              <!-- social media link that resizes in the grid to fit the screen -->
              <div class="col-6 col-sm-4 col-lg-2 pb-3">
                <!-- anchor to the whatsapp -->
                <a href="#" title="Whatsapp">
                  <!-- whatsapp icon -->
                  <i class="bi bi-whatsapp text-white fs-2"></i>
                </a>
              </div>
              <div class="col-6 col-sm-4 col-lg-2 pb-3">
                <a href="#" title="Facebook">
                  <i class="bi bi-facebook text-white fs-2"></i>
                </a>
              </div>
              <div class="col-6 col-sm-4 col-lg-2 pb-3">
                <a href="#" title="Instagram">
                  <i class="bi bi-instagram text-white fs-2"></i>
                </a>
              </div>
              <div class="col-6 col-sm-6 col-lg-2 pb-3">
                <a href="#" title="Twitter">
                  <i class="bi bi-twitter-x text-white fs-2"></i>
                </a>
              </div>
              <div class="col-12 col-sm-6 col-lg-2 pb-3">
                <a href="#" title="TikTok">
                  <i class="bi bi-tiktok text-white fs-2"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
